services:
  # Web Service
  - type: web
    name: nicotine-clinic
    runtime: node
    env: node
    region: frankfurt  # Change to your preferred region
    plan: free  # Change to paid plan for production
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nicotine-clinic-db
          property: connectionString

# PostgreSQL Database
databases:
  - name: nicotine-clinic-db
    databaseName: nicotine_clinic
    user: nicotine_user
    region: frankfurt  # Change to your preferred region
    plan: free  # Change to paid plan for production
